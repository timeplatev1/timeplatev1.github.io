<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-login</title>
    <style>
        :root {
            --text-color-blend--: #ffffff;
            --primary-color--: #6b46c1;
            --accent-color--: #39f139;
            --dark-space--: #000000;
            /* --dark-space--: #0a0a2a;*/
            --nebula-purple--: #4a2c82;
            --nebula-blue--: #183895;
            --card-bg: rgba(20, 20, 40, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--dark-space--), var(--nebula-purple--), var(--nebula-blue--));
            color: var(--text-color-blend--);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Elementos del espacio */
        .space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        .comet {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            animation: comet linear infinite;
            transform-origin: left;
        }

        @keyframes comet {
            0% {
                transform: translate(0, 0) rotate(45deg) scaleX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translate(300px, 300px) rotate(45deg) scaleX(50);
                opacity: 0;
            }
        }

        .galaxy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(91, 33, 182, 0.4), transparent 70%);
            filter: blur(15px);
            animation: rotate infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Contenedor de login */
        .login-container {
            background-color: rgba(20, 20, 40, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s forwards 0.5s;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: white;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--accent-color--);
        }

        .logo {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgb(219, 219, 219);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(221, 221, 221, 0.15);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color--);
            background-color: rgba(221, 221, 221, 0.25);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--accent-color--);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary-color--), #2a1263);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s;
            font-weight: bold;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, #7c5acf, #39248a);
            box-shadow: 0 0 15px rgba(57, 241, 57, 0.4);
            transform: translateY(-2px);
        }

        button:hover::before {
            left: 100%;
        }

        .help-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--accent-color--);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .help-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent-color--);
            transition: width 0.3s;
        }

        .help-link:hover {
            text-shadow: 0 0 8px var(--accent-color--);
        }

        .help-link:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.8rem;
                width: 95%;
            }

            h2 {
                font-size: 1.5rem;
            }

            input {
                padding: 10px 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Fondo espacial animado -->
    <div class="space" id="space"></div>

    <div class="login-container">
        <!--<div class="logo"></div> LOGO DE LOGIN-->
        <h2>LOGIN</h2>
        <!-- Asumo que mantienes tu estilo y markup; aqu√≠ s√≥lo muestro la parte del form y script -->
        <form id="loginForm" action="#" method="POST">
            <div class="input-group">
                <label for="username">User*</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Password*</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a">
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Enter</button>
        </form>
        <div id="loginError" style="color: #ffb3b3; margin-top: 12px; display:none;"></div>

        <script>
            // Crear estrellas y elementos espaciales
            function createSpace() {
                const space = document.getElementById('space');

                // Crear estrellas
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    space.appendChild(star);
                }

                // Crear cometas
                for (let i = 0; i < 5; i++) {
                    const comet = document.createElement('div');
                    comet.classList.add('comet');
                    comet.style.left = `${Math.random() * 20}%`;
                    comet.style.top = `${Math.random() * 20}%`;
                    comet.style.animationDuration = `${Math.random() * 10 + 15}s`;
                    comet.style.animationDelay = `${Math.random() * 10}s`;
                    space.appendChild(comet);
                }

                // Crear galaxias
                for (let i = 0; i < 3; i++) {
                    const galaxy = document.createElement('div');
                    galaxy.classList.add('galaxy');
                    const size = Math.random() * 300 + 100;
                    galaxy.style.width = `${size}px`;
                    galaxy.style.height = `${size}px`;
                    galaxy.style.left = `${Math.random() * 70}%`;
                    galaxy.style.top = `${Math.random() * 70}%`;
                    galaxy.style.animationDuration = `${Math.random() * 100 + 100}s`;
                    space.appendChild(galaxy);
                }
            }

            // Funcionalidad para mostrar/ocultar contrase√±a
            document.getElementById('togglePassword').addEventListener('click', function () {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });


            // --> Back end para inicio de sesi√≥n
            const form = document.getElementById('loginForm');
            const errorBox = document.getElementById('loginError');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorBox.style.display = 'none';
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                try {
                    const resp = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await resp.json();
                    if (!resp.ok || !data.success) {
                        errorBox.textContent = data.message || 'Error de autenticaci√≥n';
                        errorBox.style.display = 'block';
                        return;
                    }

                    // autenticado -> redirigir a tools.html
                    window.location.href = '/tools.html';
                } catch (err) {
                    console.error(err);
                    errorBox.textContent = 'Error de conexi√≥n con el servidor';
                    errorBox.style.display = 'block';
                }
            });
            // FIN DE ---> Back end para inicio de sesi√≥n

            // Inicializar el espacio cuando se carga la p√°gina
            window.addEventListener('load', createSpace);
        </script>
</body>

</html>
